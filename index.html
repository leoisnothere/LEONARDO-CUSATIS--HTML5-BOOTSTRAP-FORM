<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <!--Boostrap/Font Awesome link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center">
    <form class="row g-3 needs-validation container-lg border border-secondary pt-10" novalidate>
      
        <div class="header">
        <h2 class="bg-light">Payment form example</h1>
        <div class="alert alert-danger" role="alert">Some fields are missing</div>
      </div>
        
      <div class="row" id="row1">
        <div class="col-5">
          <label for="card#" class="form-label">Card #</label>
          <input type="text" class="form-control" id="Card#" placeholder="xxxxxxxxxx">
        </div>
        <div class="col-3">
          <label for="cvc#" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="CVC#" placeholder="xxx">
        </div>
        <div class="col-4">
          <label for="Amount" class="form-label">Amount</label>
          <input type="number" class="form-control " id="Amount" placeholder="Amount">
        </div>   
      </div>
      
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Pick a state</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        
        <p>We accept:</p>
        <div class="col-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
        </div>
        
        <div class="col-6">
          <label for="Message" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="text-secondary">Add any notes here</p>

        </div>
        <div class="d-flex flex-row-reverse col-12 bg-light">
          <button class="btn btn-primary" type="submit">Send</button>
          <button class="btn btn-primary bg-secondary" type="cancel">Cancel</button>
        </div>
       
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/deddfa49e9.js" crossorigin="anonymous"></script>
</body>
</html>
